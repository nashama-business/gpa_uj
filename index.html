<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author"
    content="My name is Abdulhadi Waheed Abdel Fattah Jebreen, and I am currently studying Management Information Systems at the School of Business, University of Jordan, as part of the Nashama Business group">
  <meta name="keywords"
    content="الجامعة الأردنية, حساب المعدل, GPA Calculator, University of Jordan GPA, University of Jordan GPA tool, معدل الجامعة الأردنية, حاسبة العلامات, GPA Jordan, حساب GPA الجامعة الأردنية, حاسبة المعدل التراكمي, Grade Calculator Jordan" />
  <meta name="description"
    content="احسب معدلك في الجامعة الأردنية بي سهولة  GPA الذكية! سهلة، سريعة، ومخصصة لطلبة الجامعة الأردنية." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="GPA.css">
    <title>University of Jordan GPA Calculator</title>
</head>

<body>
  <div class="container">
    <label><i class="fas fa-calendar-alt"></i> هل هذا فصلك الأول؟</label>
    <div class="button-group" id="isFirstSemester">
      <button class="option-button selected" data-value="yes">نعم</button>
      <button class="option-button" data-value="no">لا</button>
    </div>

    
    <label><i class="fas fa-book"></i>عدد المواد</label>
    <div class="button-group" id="courseCount">
      <button class="option-button" data-value="1">1</button>
      <button class="option-button" data-value="2">2</button>
      <button class="option-button" data-value="3">3</button>
      <button class="option-button selected" data-value="4">4</button>
      <button class="option-button" data-value="5">5</button>
      <button class="option-button" data-value="6">6</button>
      <button class="option-button" data-value="7">7</button>
    </div>

    <div id="studentStatusSection" class="hidden">
      <label><i class="fas fa-user-check"></i> وضع الطالب</label>
      <div class="button-group" id="studentStatus">
        <button class="option-button selected" data-value="دراسة منتظمة">دراسة منتظمة</button>
        <button class="option-button" data-value="إنذار أول">إنذار أول</button>
        <button class="option-button" data-value="إنذار نهائي">إنذار نهائي</button>
        <button class="option-button" data-value="دراسة خاصة 1">دراسة خاصة 1</button>
        <button class="option-button" data-value="دراسة خاصة 2">دراسة خاصة 2</button>
        <button class="option-button" data-value="دراسة خاصة 3">دراسة خاصة 3</button>
      </div>

      <label><i class="fas fa-calendar-week"></i> نوع الفصل</label>
      <div class="button-group" id="semesterType">
        <button class="option-button selected" data-value="نظامي">نظامي</button>
        <button class="option-button" data-value="صيفي">صيفي</button>
      </div>

      <label><i class="fas fa-user-graduate"></i> هل هذا تخصصك الأول في الجامعة الاردنية؟</label>
      <div class="button-group" id="isFirstMajor">
        <button class="option-button selected" data-value="yes">نعم</button>
        <button class="option-button" data-value="no">لا</button>
      </div>
    </div>

    <div id="previousDataSection" class="hidden">
      <label for="previousGPA"><i class="fas fa-chart-line"></i> المعدل التراكمي </label>
      <input type="number" id="previousGPA" step="0.01" min="0.50" max="4.00" placeholder="يرجى أدخل المعدل التراكمي">
      <label for="previousHours"><i class="fas fa-clock"></i>الساعات التراكمية</label>
      <input type="number" id="previousHours" step="1" min="1" placeholder="يرجى أدخل عدد الساعات التراكمي">
    </div>


    <section id="coursesContainer"></section>

    <section>
      <button id="calculateButton">احسب المعدل</button>
    </section>

    <section>
      <button id="resetButton" class="hidden">حساب معدل جديد</button>
    </section>

    <section id="resultSection" class="hidden result"></section>
  </div>

  <footer class="footer">
    <div class="footer__content">
      <p>إعداد الطالب: عبد الهادي وحيد عبد الفتاح جبرين</p>
      <p>كلية الأعمال - قسم نظم المعلومات الإدارية</p>
    </div>
  </footer>

  <script src="GPA.js"></script>

</body>

</html>
